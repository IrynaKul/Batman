<!DOCTYPE html>
<html>
	<head>

		<link rel="icon" type="image/png" href="http://vectorlogofree.com/wp-content/uploads/2013/01/batman-logo-vector-400x400.png">

		<link rel="stylesheet" type="text/css" href="css.css"/>
		<title>batman</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script>

		function action(){
			$("#resultMenu").fadeIn();({
			});
		}

		function rock(){
			$("#rock").animate({
				left: '230px'
			});

			$(".flipper").animate({
				left: '-230px'
			});

			setTimeout(function(){
				$(".flipper").css({
					transform: 'rotateY(180deg)'
				});
			}, 2000);
		}

		function paper(){
			$("#paper").animate({
				left: '230px'
			});

			$(".flipper").animate({
				left: '-230px'
			});

			setTimeout(function(){
				$(".flipper").css({
					transform: 'rotateY(180deg)'
				});
			}, 2000);
		}

		function scissors(){
			$("#scissors").animate({
				left: '230px'
			});

			$(".flipper").animate({
				left: '-230px'
			});

			setTimeout(function(){
				$(".flipper").css({
					transform: 'rotateY(180deg)'
				});
			}, 1500);
		}


		</script>

	</head>
	<body>

	<div class="header">
		<p>BATMAN</p>
		<p style="font-size: 15px;">programmig is fun</p>
	</div>

	<div class="menu">
		<p>ROUND</p>

		<div class="roundcircle" style="background: darkgreen;"></div>
		<div class="roundcircle"></div>
		<div class="roundcircle"></div>
		<br/>
		<input onclick="action()" type="button" value="show sidebar" id="sidebutton" style="float: right;"></input>
	</div>

	<center>

		<div id="resultMenu">
			<img src="http://cdn1-www.craveonline.com/assets/uploads/2012/01/file_181433_0_batman5cover658.jpg" style="max-width:100%; max-height:100%; position: absolute; left: 0px;"/>
			<!-- http://cdn1-www.craveonline.com/assets/uploads/2012/01/file_181433_0_batman5cover658.jpg -->
			<p>YOU LOSE</p>
		</div>

		<div style="margin-top: 5%; width: 60%;">
			<div class="fighter_box">
				<img src="http://www.infinitymugenteam.com/images/AceySprites/Batman.gif" style="max-width:100%; max-height:100%;" />
				<p class="nametag">BATMAN</p>
				<div id="rock" class="smallcircle" style="position: relative; margin: 15px;" onclick="rock()">
					<img src="https://www.randomlists.com/img/rock-paper-scissors/rock.png" style="max-width:70%; max-height:70%; margin-top: 8px;"/>
				</div>
				<div id="paper" class="smallcircle" style="position: relative; margin: 15px;" onclick="paper()">
					<img src="http://www.veryicon.com/icon/ico/System/Icons8%20Metro%20Style/Rock%20Paper%20Scissors%20Paper.ico" style="max-width:70%; max-height:70%; margin-top: 8px;"/>
				</div>
				<div id="scissors" class="smallcircle" style="position: relative; margin: 15px;" onclick="scissors()">
					<img src="http://megaicons.net/static/img/icons_sizes/8/178/256/rock-paper-scissors-scissors-icon.png" style="max-width:70%; max-height:70%; margin-top: 8px;"/>
				</div>
			</div>

			<img src="http://www.gamersunity.de/img/sys/2010-17/mvsc3-VS.Logo.jpg">

			<div class="fighter_box" style="float: right;">
				<img src="http://s1.gamewalkers.com/games/tabs/mugen/heroes/bane.gif" class="flipimg" style="max-width:100%; max-height:100%;" />
				<p class="nametag">BANE</p>

				<div class="flip-container">
					<div class="flipper">
						<div id="villain_choise_front" class="front smallcircle" style="position: relative; margin: 0px; margin-left: 100px;">
							<img src="https://image.spreadshirtmedia.net/image-server/v1/designs/7049773,width=178,height=178,version=1384271441/Question-Mark-Symbol-.png" style="max-width:70%; max-height:70%; margin-top: 8px;" />
						</div>

						<div id="villain_choise_back" class="back smallcircle" style="position: relative; margin-top: -50px; margin-left: 100px;">
							<img src="https://www.randomlists.com/img/rock-paper-scissors/rock.png" style="max-width:70%; max-height:70%; margin-top: 8px;"/>
						</div>
					</div>
				</div>

			</div>
		</div>
	</center>

	</body>
</html>
