<div class="header">
	<p>BATMAN</p>
	<p style="font-size: 15px;">Fuck you crime</p>
</div>

<input type="button" value="Show sidebar" id="sidebutton" class="nametag" style="position: relative; float: right; margin-top: -60px; margin-right:20px; border: none;"></input>
</div>

<ng-include src="'partials/sidebar.html'" ng-controller="sideBarCtrl"></ng-include>

<div class="menu" style="margin: 30px;">
	<p>Choose your villain</p>
	<input class="input_form" style="width: 150px; border-radius: 10px; margin-top: 5px; padding-left: 5px;" ng-model="name"/>
	<a ng-click="search(name)" style="margin: 3px;">
		<img src="http://www.tarsa.ca/wp-content/uploads/2015/06/search.png" style="width: 20px; -webkit-filter: invert(1); filter: invert(1);">
	</a>
<!-- 		<button id="activate" style="float: right;">activate</button>
	<button id="deactivate" style="float: right;">deactivate</button> -->
</div>

<div id="container">
	<img id="waiting" style="max-width:100%; position: relative; left: 0px;"/>
	<div id="villain" class="villain" ng-repeat="a in getObj()">
		<a ng-href="#/info/{{a.id}}" type="button">
			<div id="dead" class="smallcircle" style="background-color: darkred; z-index: 1; display: none;">
				<img src="http://icons.iconarchive.com/icons/icons8/ios7/512/Healthcare-Skull-icon.png" style="max-width:70%; max-height:70%; margin-top: 8px;"/>
			</div>
			<img id="villain_image" class="circle" style="-webkit-filter: grayscale(0%);" src="{{a.image.small_url}}"/>
			<br/>
			<div class="nametag" style="left: 25%; right: 25%; margin-top: -30px;">{{a.name}}</div>
		</a>
	</div>
	
</div>
<div class="menu" style="margin:30px;">
<input type="button" ng-click="getMore(name)" value="Show more" id="morebutton" class="nametag" style="border:none; position:relative; margin-right:12px;"></input>
</div>
