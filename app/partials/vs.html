		<script>

		function action(){
			$("#resultMenu").fadeIn();({
			});
		}

		function rock(){
			$("#rock").animate({
				left: '280px'
			});

			$(".flipper").animate({
				left: '-145px'
			});

			setTimeout(function(){
				$(".flipper").css({
					transform: 'rotateY(180deg)'
				});
			}, 2000);
		}

		function paper(){
			$("#paper").animate({
				left: '230px'
			});

			$(".flipper").animate({
				left: '-145px'
			});

			setTimeout(function(){
				$(".flipper").css({
					transform: 'rotateY(180deg)'
				});
			}, 2000);
		}

		function scissors(){
			$("#scissors").animate({
				left: '155px'
			});

			$(".flipper").animate({
				left: '-145px'
			});

			setTimeout(function(){
				$(".flipper").css({
					transform: 'rotateY(180deg)'
				});
			}, 1500);
		}


		</script>

		<script src="js/highscore.js"></script>

		<p>BATMAN</p>
		<p style="font-size: 15px;">Justice!</p>

	</div>

	<center>

			<p id="resultText"></p>

			<a ng-href="#/search">

			</a>
			<a ng-href="#/home">

				<input type="button" id="highscore" class="fightbtn" value="" onclick="highscoreBtn()" style="position: absolute; padding: 0px; font-size: 15px; right: 150px; top:75%;"></input>

		<div id="viewHighscore" ng-controller="HighscoreCtrl">

			<div id="exitButton" class="smallcircle" style="background-color: darkred; top: 10px; right: 10px; box-shadow: 0 0 0 0;" onclick="exitHighscore()">

			</div>

			<div id="highscoreDiv">
				<table>
					<tr>
						<th>NAME</th>
						<th>SCORE</th>
					</tr>
					<tr ng-repeat="score in highscore | orderBy: 'score':true">
						<td>{{ score.name }}</td>
						<td>{{ score.score }}</td>
					</tr>
				</table>
			</div>

			<div id="submitDiv" style="margin-bottom:5px;">
				<input ng-model="scoreName" type="text" id="scoreInput" placeholder="Name">
				<button ng-click="submitScore(scoreName)">Submit</button>
			</div>

			<a ng-href="#/home" type="button">
				<button id="startoverbtn" class="fightbtn">Start Over</button>
			</a>

			<a ng-href="#/search" type="button">
				<button id="continuebtn" class="fightbtn">Next Villain</button>
			</a>

		</div>

				<div id="paper" class="smallcircle" style="position: relative; top: -110px; left: 90px;" ng-click="setChoise('paper')" onclick="paper()">

				</div>
				<div id="scissors" class="smallcircle" style="position: relative; top: -56px; left: 16px;" ng-click="setChoise('scissors')" onclick="scissors()">
					<img src="http://megaicons.net/static/img/icons_sizes/8/178/256/rock-paper-scissors-scissors-icon.png" style="max-width:70%; max-height:70%; margin-top: 8px; margin-left: 6px;"/>
				</div>
			</div>

			<!-- <img src="http://www.gamersunity.de/img/sys/2010-17/mvsc3-VS.Logo.jpg"> -->
			<img src="http://www.flexraid.com/wp-content/uploads/2013/10/Vs.pn_.png" style="width: 200px;">

			<div class="fightcircle fighter_box" style="float: right; display: block;">
				<div class="vsnametag" style="top:-45px; left: 12.5px;">{{getCharacter()[0].name}}</div>
				


				<img src="{{getGif()}}" ng-show="gif" class="flipimg" style="max-width:100%; max-height:100%; margin: -10px 0px 0px 50px" />
				<img src="{{getGif()}}" ng-show="!gif" class="circle" style="max-width:100%; max-height:100%; margin: -40px 0px 0px -10px"/>
