
		<script>

		function action(){
			$("#resultMenu").fadeIn();({
			});
		}

		function rock(){
			$("#rock").animate({
				left: '315px'
			});

			$(".flipper").animate({
				left: '-230px'
			});

			setTimeout(function(){
				$(".flipper").css({
					transform: 'rotateY(180deg)'
				});
			}, 2000);
		}

		function paper(){
			$("#paper").animate({
				left: '230px'
			});

			$(".flipper").animate({
				left: '-230px'
			});

			setTimeout(function(){
				$(".flipper").css({
					transform: 'rotateY(180deg)'
				});
			}, 2000);
		}

		function scissors(){
			$("#scissors").animate({
				left: '145px'
			});

			$(".flipper").animate({
				left: '-230px'
			});

			setTimeout(function(){
				$(".flipper").css({
					transform: 'rotateY(180deg)'
				});
			}, 1500);
		}


		</script>

		<script src="js/highscore.js"></script>


	<div class="header">
		<p>BATMAN</p>
		<p style="font-size: 15px;">Justice!</p>
		<a id="backbutton" style="float:left;" ng-href="#/search"><span>Back</span></a>
	</div>
	<input type="button" value="Show sidebar" id="sidebutton" class="nametag" style="position: relative; float: right; margin-top: -60px; margin-right:20px; border: none;"></input>

		<ng-include src="'partials/sidebar.html'" ng-controller="sideBarCtrl"></ng-include>

	<div class="menu">
		<p>ROUND</p>

		<div id="roundcircle1" class="roundcircle"></div>
		<div id="roundcircle2" class="roundcircle"></div>
		<div id="roundcircle3" class="roundcircle"></div>

		<br/>
	</div>

	<center>

		<div id="resultMenu">
			<img id="resultPicture" style="max-width:100%; position: relative; left: 0px;"/>
			<!-- http://cdn1-www.craveonline.com/assets/uploads/2012/01/file_181433_0_batman5cover658.jpg -->
			<p id="resultText"></p>
			<br/>
			<p id="resultText2" style="font-size: 20px; top: 60%"></p>
			<a ng-href="#/search">
				<input type="button" id="continue1" class="fightbtn continuebtn" value="" style="position: absolute; left: 150px; top:75%; display:none;"></input>
			</a>
			<a ng-href="#/home">
				<input type="button" id="continue2" class="fightbtn continuebtn" value="" style="position: absolute; left: 150px; top:75%; display:none;"></input>
			</a>

				<input type="button" id="highscore" class="fightbtn" value="" onclick="highscoreBtn()" style="position: absolute; right: 150px; top:75%;"></input>
			

		</div>

		<div id="viewHighscore" ng-controller="HighscoreCtrl">

			<div id="highscoreDiv">
				<table>
					<tr>
						<th>NAME</th>
						<th>SCORE</th>
					</tr>
					<tr ng-repeat="score in highscore | orderBy: 'score':true">
						<td>{{ score.name }}</td>
						<td>{{ score.score }}</td>
					</tr>
				</table>
			</div>

			<div id="submitDiv">
				<input ng-model="scoreName" type="text" id="scoreInput" placeholder="Name">
				<button ng-click="submitScore(scoreName)">Submit</button>
			</div>

			<a ng-href="#/home" type="button">
				<button id="startoverbtn" class="fightbtn">Start Over</button>
			</a>

			<a ng-href="#/search" type="button">
				<button id="continuebtn" class="fightbtn">Next Villain</button>
			</a>

		</div>


		<div style="margin-top: 5%; width: 60%;">
			<div class="fighter_box">
				<img src="http://www.infinitymugenteam.com/images/AceySprites/Batman.gif" style="max-width:100%; max-height:100%;" />
				<div class="nametagchoice">
					<div class="vsnametag" style="left: 25%; right: 25%;">BATMAN</div>
					<div id="rock" class="smallcircle" style="position: relative; margin: 15px;" ng-click="setChoise('rock')" onclick="rock()">
						<img src="https://www.randomlists.com/img/rock-paper-scissors/rock.png" style="max-width:70%; max-height:70%; margin-top: 8px;"/>
					</div>
					<div id="paper" class="smallcircle" style="position: relative; margin: 15px;" ng-click="setChoise('paper')" onclick="paper()">
						<img src="http://www.veryicon.com/icon/ico/System/Icons8%20Metro%20Style/Rock%20Paper%20Scissors%20Paper.ico" style="max-width:100%; max-height:100%; margin-top: 8px;"/>
					</div>
					<div id="scissors" class="smallcircle" style="position: relative; margin: 15px;" ng-click="setChoise('scissors')" onclick="scissors()">
						<img src="http://megaicons.net/static/img/icons_sizes/8/178/256/rock-paper-scissors-scissors-icon.png" style="max-width:70%; max-height:70%; margin-top: 8px;"/>
					</div>
				</div>
			</div>

			<!-- <img src="http://www.gamersunity.de/img/sys/2010-17/mvsc3-VS.Logo.jpg"> -->
			<img src="http://www.flexraid.com/wp-content/uploads/2013/10/Vs.pn_.png" style="width: 200px;">

			<div class="fighter_box" style="float: right;">
				<img src="{{getGif()}}" class="flipimg" style="max-width:100%; max-height:100%;" />
				<div class="nametagchoice">
				<div class="vsnametag" style="left: 25%; right: 25%;">{{getCharacter()[0].name}}</div>

				<div class="flip-container" style="position: relative; margin-top: 15px;">
					<div class="flipper">
						<div id="villain_choise_front" class="front smallcircle" style="position: relative; z-index: 1; margin-right:-50px;">
							<img src="http://www.csc.kth.se/~blundk/DM2518/question.png" style="max-width:70%; max-height:70%; margin-top: 8px;"/>
						</div>

						<div id="villain_choise_back" class="back smallcircle" style="position: relative; backface-visibility: z-index: 2;">
							<img id="villain_choise_img" style="max-width:70%; max-height:70%; margin-top: 8px;"/>
						</div>
					</div>
				</div>
			</div>

			</div>
		</div>
	</center>
