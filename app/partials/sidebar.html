<script type="text/javascript">
	$('#highscoreBtn').click(function() {
    	document.getElementById("high").style.display="block";
  		document.getElementById("chat").style.display="none";

		$("#highscoreBtn").css({
			background: '#535363'
		});
		$("#chatBtn").css({
			background: '#2A2B37'
		});

	});
	$('#chatBtn').click(function() {
    	document.getElementById("high").style.display="none";
  		document.getElementById("chat").style.display="block";
  		$("#messagesDiv").scrollTop($("#messagesDiv")[0].scrollHeight);

		$("#highscoreBtn").css({
			background: '#2A2B37'
		});
		$("#chatBtn").css({
			background: '#535363'
		});

	});
</script>


<div id="sidebar">
	<button id="highscoreBtn" style="display: inline-block; float: left; width: 190px; height: 50px; border-radius: 3px; border: none; outline: none; background: #535363;">Highscore</button>
	<button id="chatBtn" style="display: inline-block; float: right; width: 190px; height: 50px; border-radius: 3px; border: none; outline: none; background: #2A2B37;">Chat</button>
	
	<div id="high" style="display:block;" ng-controller="HighscoreCtrl">
		<div id="userScore">
			<p style="padding-left: 20px;">{{ScoreLenght()}}</p>
			<p style="padding-left: 20px;">{{beatenEnemies()}}</p>
		</div>

		<div id="highscoreDiv">
				<table>
					<tr>
						<th>NAME</th>
						<th>SCORE</th>
					</tr>
					<tr ng-repeat="score in highscore | orderBy: 'score':true">
						<td><strong>{{ score.name }}</strong></td>
						<td>{{ score.score }}</td>
					</tr>    		
       			</table>
		</div>
	</div>

	<div id="chat" style="display:none;" ng-controller="ChatCtrl">

      <div id="messagesDiv">
        <p ng-repeat="msg in messages">
          <em>{{ msg.name }}</em>
          {{ msg.text }}
        </p>
      </div>

 		<div id="chatInput">
	    	<input ng-model="name" type="text" id="nameInput" placeholder="Name">
	    	<textarea rows="2" cols="45" ng-model="msg" ng-keydown="addMessage($event)" type="text" id="messageInput"  placeholder="Message">
		</div>


	</div>

</div>
